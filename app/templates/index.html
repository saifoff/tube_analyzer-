<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-section {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">YouTube Analyzer</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Video Analysis Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Video Analysis</h5>
                    </div>
                    <div class="card-body">
                        <form id="videoForm">
                            <div class="mb-3">
                                <label for="videoUrl" class="form-label">YouTube Video URL</label>
                                <input type="url" class="form-control" id="videoUrl" name="video_url" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Video</button>
                        </form>
                    </div>
                </div>

                <!-- Channel Analysis Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Channel Analysis</h5>
                    </div>
                    <div class="card-body">
                        <form id="channelForm">
                            <div class="mb-3">
                                <label for="channelUrl" class="form-label">YouTube Channel URL</label>
                                <input type="url" class="form-control" id="channelUrl" name="channel_url" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Channel</button>
                        </form>
                    </div>
                </div>

                <!-- Results Sections -->
                <div id="videoResults" class="result-section card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Video Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="videoData"></div>
                        <div id="videoComments"></div>
                        <div id="videoAnalytics"></div>
                    </div>
                </div>

                <div id="channelResults" class="result-section card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Channel Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="channelData"></div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div class="loading text-center mt-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value;
            
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('videoResults').style.display = 'none';
            
            try {
                // Get video data
                const videoResponse = await fetch('/analyze-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `video_url=${encodeURIComponent(videoUrl)}`
                });
                const videoData = await videoResponse.json();

                // Get comments
                const commentsResponse = await fetch('/video-comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `video_url=${encodeURIComponent(videoUrl)}`
                });
                const commentsData = await commentsResponse.json();

                // Get analytics
                const analyticsResponse = await fetch('/video-analytics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `video_url=${encodeURIComponent(videoUrl)}`
                });
                const analyticsData = await analyticsResponse.json();

                // Display results
                document.getElementById('videoData').innerHTML = `
                    <h6>Video Information</h6>
                    <p><strong>Title:</strong> ${videoData.title}</p>
                    <p><strong>Views:</strong> ${videoData.viewCount}</p>
                    <p><strong>Likes:</strong> ${videoData.likeCount}</p>
                    <p><strong>Comments:</strong> ${videoData.commentCount}</p>
                `;

                document.getElementById('videoComments').innerHTML = `
                    <h6 class="mt-4">Recent Comments</h6>
                    ${commentsData.slice(0, 5).map(comment => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <p class="mb-1">${comment.text}</p>
                                <small class="text-muted">By ${comment.author}</small>
                            </div>
                        </div>
                    `).join('')}
                `;

                document.getElementById('videoAnalytics').innerHTML = `
                    <h6 class="mt-4">Analytics</h6>
                    <p><strong>Engagement Rate:</strong> ${analyticsData.engagement_rate.toFixed(2)}%</p>
                `;

                document.getElementById('videoResults').style.display = 'block';
            } catch (error) {
                alert('Error analyzing video: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });

        document.getElementById('channelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const channelUrl = document.getElementById('channelUrl').value;
            
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('channelResults').style.display = 'none';
            
            try {
                const response = await fetch('/analyze-channel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `channel_url=${encodeURIComponent(channelUrl)}`
                });
                const data = await response.json();

                document.getElementById('channelData').innerHTML = `
                    <p><strong>Channel Name:</strong> ${data.title}</p>
                    <p><strong>Subscribers:</strong> ${data.subscriberCount}</p>
                    <p><strong>Total Videos:</strong> ${data.videoCount}</p>
                    <p><strong>Total Views:</strong> ${data.viewCount}</p>
                `;

                document.getElementById('channelResults').style.display = 'block';
            } catch (error) {
                alert('Error analyzing channel: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
